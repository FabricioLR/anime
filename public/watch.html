<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        #watch{
            width: 100%;
            height: 100vh;
            background-color: black;
        }
        #watch_video{
            width: 100%;
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="watch"></div>
    <script>
        (async () => {
            const searchParams = new URLSearchParams(window.location.search);
            const id = searchParams.get("id");
            const type = searchParams.get("type");

            if (type == "hd"){
                const response = await fetch("https://api.shinigame.online/app/watch/episode/" + id + "/hd", {
                    method: "GET"
                })

                const data = await response.json();

                const video1 = document.createElement("video");
                video1.id = "watch_video";
                video1.src = data.url;
                video1.controls = "true";
                video1.autoplay = "true";

                document.getElementById("watch").appendChild(video1)

                console.log(data);
            } else {
                const response = await fetch("https://api.shinigame.online/app/watch/episode/" + id + "/sd", {
                    method: "GET"
                })

                const data = await response.json();

                const video1 = document.createElement("video");
                video1.id = "watch_video";
                video1.src = data.url;
                video1.controls = "true";
                video1.autoplay = "true";

                document.getElementById("watch").appendChild(video1)

                console.log(data);
            }
        })()
    </script>
</body>
</html>
